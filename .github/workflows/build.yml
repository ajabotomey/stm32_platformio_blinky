on: [push]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
    fail-fast: false
      matrix:
        os: [windows-latest]
        example: [src]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: "recursive"
    - name: Set up Python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.9"
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Run PlatformIO
      run: pio ci --board nucleo_f446re
      env: 
        PLATFORMIO_CI_SRC: ${{ matrix.example }}